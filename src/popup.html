</head>

                            <li class="links-logo-list"><span><i class="fa fa-reddit fa-2x change-image"

                            <li class="links-logo-list"><span><i class="fa fa-mobile fa-2x change-image"
                                                                 id="10"></i></span></li>
                            <li class="links-logo-list"><span><i class="fa fa-stack-overflow fa-2x change-image"
                                                                 id="11"></i></span></li>

                            <span><i class="fa fa-hand-o-right fa-2x" id="new-name-i"></i></span>
                            <input type="text" class="form-control" placeholder="Enter Information Name" name="new-name"

                        </div>
                        <div class="new-link">
                            <span><i class="fa fa-hand-o-right fa-2x" id="new-link-i"></i></span>
                            <input class="form-control" name="new-link" type="text" placeholder="Enter Text Information"
                                   id="new-link-input" spellcheck="false" autocomplete="off" autofocus>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-add-another">Save and add another</button>

        <div class="modal-dialog">
            <div class="modal-content">

    <div class="saveit-btn-container">

        </button>
        <br><br>
